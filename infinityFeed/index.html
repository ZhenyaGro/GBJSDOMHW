<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бесконечная лента с фотографиями</title>
  <style>
    #photo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding-left: calc(50% - 405px);
      padding-right: calc(50% - 405px);
    }

    .photo {
      flex: 1 1 calc(33.33% - 20px);
      margin: 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="photo-container"></div>

  <script src="script.js">
    // JavaScript-код будет вставлен здесь
  </script>
</body>

</html>
